[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@octokit/rest"]

[build]
  command = "npm install"

# 1. Bypass redirect for specific required JS files under /s/
# This ensures that /s/main.js loads /main.js
[[redirects]]
  from = "/s/main.js"
  to = "/main.js"
  status = 200
  force = false
  
# This ensures that /s/footer.js loads /footer.js
[[redirects]]
  from = "/s/footer.js"
  to = "/footer.js"
  status = 200
  force = false

# 2. Rewrite all other /s/* paths to index.html for client-side routing
# This handles the actual shared links like /s/b1234, but not the scripts above.
[[redirects]]
  from = "/s/*"
  to = "/index.html"
  status = 200
  force = false
