  <h1>I'd Love Your Feedback ðŸ’¬</h1>
  <p>Please use the form below to share ideas, bugs, or suggestions to improve this service.</p>

  <!-- Netlify Form -->
  <form name="feedback" method="POST" data-netlify="true">
    <!-- Hidden Input for Form Name -->
    <input type="hidden" name="form-name" value="feedback">

    <label for="name">Your Name (optional):</label>
    <input type="text" name="name" id="name" />

    <label for="email">Your Email (optional):</label>
    <input type="email" name="email" id="email" />

    <label for="message">Your Feedback:</label>
    <textarea name="message" id="message" rows="6" required></textarea>

    <button type="submit" class="medium-button">Submit Feedback</button>
  </form>

    <script src="footer.js" defer></script>
